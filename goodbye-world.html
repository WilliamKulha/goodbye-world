<h1> Goodbye </h1>
<h2> A program to bid our friends farewell all over the world. </h2>

<ul>
  <li> English: Goodbye, friends! </li>
  <li> Spanish: Adios, amigos! </li>
  <li> Japanese: Sayonara! Ja ne! </li>
  <li> German: Auf wiedersehen, freund! </li>
  <li> French: Au revoir, ami! </li>
  <li> Dutch: Vaarwel, vriend! </li>
</ul>
